<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mua sắm - Chi Tiết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/category.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
    <div class="ctn2 d-flex justify-content-between flex-column">
        <div class="header2 hd sd d-flex justify-content-between align-items-center">
            <a href="javascript:history.back()" class="ms-3 mb-2">
                <i class="fa-solid fa-arrow-left text-white"></i>
            </a>
            <h5 class="me-3 text-white">Mua sắm</h5>
            <p></p>
        </div>

        <div class="content" style="overflow-y: auto;">
            <div class="container tab-pane active ct">
                <div class="ct1">
                    <h4>Biểu đồ chi tiêu</h4>
                    <canvas id="categoryChart" width="400" height="200"></canvas>
                </div>

                <div class="ct1">
                    <h4>Lịch sử giao dịch</h4>
                    <div class="transaction-list">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data - replace with actual data from your backend
        const spendingData = {
            labels: ['Tuần 1', 'Tuần 2', 'Tuần 3', 'Tuần 4'],
            datasets: [{
                label: 'Số tiền (VNĐ)',
                data: [2000000, 1500000, 500000, 1000000], // Example Mua sắm data
                backgroundColor: 'rgba(153, 102, 255, 0.2)', // Example color
                borderColor: 'rgba(153, 102, 255, 1)',      // Example color
                borderWidth: 1
            }]
        };

        const ctx = document.getElementById('categoryChart').getContext('2d');
        const chart = new Chart(ctx, {
            type: 'bar',
            data: spendingData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Sample transaction data - replace with your actual data
        const transactions = [
            { date: '5/12/2024', description: 'Quần áo', amount: '-1.200.000' },
            { date: '6/12/2024', description: 'Giày dép', amount: '-800.000' },
            // ... more transactions
        ];

        const transactionList = document.querySelector('.transaction-list');
        transactions.forEach(transaction => {
            const transactionItem = document.createElement('div');
            transactionItem.className = 'transaction-item';
            transactionItem.innerHTML = `
                <p>${transaction.date} - ${transaction.description}</p>
                <p class="amount ${transaction.amount.startsWith('-') ? 'negative' : 'positive'}">${transaction.amount} VNĐ</p>
            `;
            transactionList.appendChild(transactionItem);
        });
    </script>
</body>
</html>
