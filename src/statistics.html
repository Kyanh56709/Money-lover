<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - Money App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/statistics.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
</head>
<body>
    <div class="ctn2 d-flex justify-content-between flex-column">
        <div class="header2 hd sd d-flex justify-content-between align-items-center">
            <a href="javascript:history.back()" class="ms-3 mb-2">
                <i class="fa-solid fa-arrow-left text-white"></i>
            </a>
            <h5 class="me-3 text-white">Thống kê chi tiết</h5>
            <p></p>
        </div>

        <div class="content" style="overflow-y: auto;">
            <div class="container tab-pane active ct">

                <!-- Charts Section -->
                <div class="charts-section">
                    <div class="chart-container">
                        <h4>Biểu đồ chi tiêu</h4>
                        <canvas id="spendingChart" width="400" height="200"></canvas>
                    </div>
                    <div class="chart-container">
                        <h4>Biểu đồ thu nhập</h4>
                        <canvas id="incomeChart" width="400" height="200"></canvas>
                    </div>
                </div>

                <!-- Detailed History Section -->
                <div class="detailed-history">
                    <h4>Lịch sử giao dịch chi tiết</h4>
                    <div class="transaction-list">
                        </div>
                </div>

            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
    <script src="../js/statistics.js"></script>
</body>
</html>
