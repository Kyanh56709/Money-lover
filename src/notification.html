<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Money App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/home.css">
    <link rel="stylesheet" href="../css/notification.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    
</head>
<body>
    <div class="ctn2 d-flex justify-content-between flex-column">
        <div class="header2 hd sd d-flex justify-content-between align-items-center">
            <a href="javascript:history.back()" class="ms-3 mb-2">
                <i class="fa-solid fa-arrow-left text-white"></i>
            </a>
            <h5 class="me-3 text-white">Thông báo</h5>
            <p></p>
        </div>

        <div class="content" style="overflow-y: auto;">
            <div class="container tab-pane active ct">
                <div class="notification-list">
                    <!-- Notification Item 1 -->
                    <div class="notification-item unread">
                        <div class="notification-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="notification-content">
                            <p class="notification-message">Bạn có một giao dịch mới từ <b>Mẹ</b> với số tiền <b>-3.500.000</b></p>
                            <span class="notification-time">5 phút trước</span>
                        </div>
                    </div>

                    <!-- Notification Item 2 -->
                    <div class="notification-item">
                        <div class="notification-icon">
                            <i class="fas fa-bell"></i>
                        </div>
                        <div class="notification-content">
                            <p class="notification-message">Giao dịch <b>Ăn uống</b> của bạn đã vượt quá ngân sách</p>
                            <span class="notification-time">1 giờ trước</span>
                        </div>
                    </div>

                    <!-- More notifications... -->

                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
